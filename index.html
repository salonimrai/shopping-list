<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bogie-town shopping list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=La+Belle+Aurore|Permanent+Marker' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="header">
		<h1>Bogie-town</h1>
		<h2>Shopping List Maker</h2>
	</section>

	<section class="input">
		<input id="iteminput">
	</section>

	<section class="shoppinglist">
		<div class = "no-list">There's nothing here!</div>
		<ul>
			<li class="shoppinglist-item">
				<div>
					
				</div>
				<div>
					Click to search:
					<i class="fa fa-amazon"></i>
					<i class="fa fa-google"></i>
				</div>	
			</li>
		</ul>
	</section>

	<section class="footer">
		
	</section>
</body>
</html>
